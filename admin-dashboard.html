<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Construction Career Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Main content, hidden until verified -->
    <div id="mainContent" style="display: none;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">Construction Career Explorer</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="newSurveyBtn">New Survey</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="viewResponsesBtn">View Responses</a>
                        </li>
                    </ul>
                    <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div id="dashboardContent">
                <h2>Welcome to Admin Dashboard</h2>
                <p>Select an option from the navigation menu to begin.</p>
            </div>
        </div>
    </div>

    <!-- Loading spinner, shown while verifying -->
    <div id="loadingSpinner" class="container mt-5 text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Verifying admin access...</p>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 mt-5 border-top">
        <div class="footer-content">
            <p class="mb-0">
                <span class="copyright"> 2025 <a href="https://embersstaffing.com/">Embers Staffing Solutions</a></span>
                <span class="separator">|</span>
                <span class="built-by">Built by <a href="https://bigfootcrane.com/" class="bigfoot-link">Bigfoot</a></span>
            </p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Our dashboard script -->
    <script src="admin-dashboard.js"></script>
</body>
</html>
